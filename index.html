<!DOCTYPE html>
<html lang="es-EN">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Simple Pokedex</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <!-- Main Style -->
        <link href="./assets/css/styles.css" rel="stylesheet" />

    </head>
    <body>
        <!-- Start Pokeform -->
        <div class="poke-form-center">
            <form action="" onsubmit="searchPokemon(event)">
                <div data-poke-img-container class="img-container">
                    <img class="poke-logo" src="./assets/img/logo.png"/>
                </div>
                <input type="text" name="pokemon" autocomplete="off" class="pokemon-search">
            </form>
        </div>
        <!-- End Pokeform -->

        <!-- Start Pokecard Info -->
        <div class="poke-card-center">
            <div data-poke-card class="poke-card">
                <div data-poke-name>Pokedex</div>
                <div data-poke-img-container class="img-container">
                    <img data-poke-img class="poke-img" src="./assets/img/poke-shadow.png"/>
                </div>
                <div data-poke-id></div>
                <div data-poke-types class="poke-types"></div>
                <div data-poke-stats class="poke-stats"></div>
            </div>
        </div>
        <!-- End Pokecard Info -->

        <!-- Main Calls JS -->
        <script src="./assets/js/script.js" type="text/javascript" defer></script>
    </body>
</html>
